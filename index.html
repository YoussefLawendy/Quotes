<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Stylee.css">
</head>

<body>
    <div class="Container">
        <div class="header">
            <h1>Quote of the day</h1>
        </div>
        <div class="content">
            <div class="textArea">
                <span class="Quote"> “A friend is someone who knows all about you and still loves you.”
                </span>
                <div class="writer">― Elbert Hubbard</div>
            </div>
            <div class="buttonArea">
                <button id="QuoteBtn" onclick="GetQuote()">New Quote</button>
            </div>
        </div>
    </div>
    <script src="JavaScript/index.js"></script>
</body>

</html>
